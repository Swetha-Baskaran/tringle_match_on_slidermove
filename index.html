<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle match on slider move</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="entire">
        <div class="container">
            <div class="text">
                Move the slider so that the triangle DEF will match with the triangle ABC.
                <br>
                <br>
            </div>
            <div class="circle_container">
                <div class="circle">
                    <!-- movable strips -->
                    <div class="strip" id="s1"></div>
                    <div class="strip" id="s2"></div>
                    <div class="strip" id="s3"></div>
                    <!-- constant strip -->
                    <div class="strip" id="s4"></div>
                    <div class="strip" id="s5"></div>
                    <div class="strip" id="s6"></div>
                </div>
                <div class="lables">
                    <!-- static lables -->
                    <div class="a" id="lable">
                        A
                    </div>
                    <div class="b" id="lable">
                        B
                    </div>
                    <div class="c" id="lable">
                        C
                    </div>
                    <!-- dynamic lables -->
                    <div class="d" id="lable">
                        D
                    </div>
                    <div class="e" id="lable">
                        E
                    </div>
                    <div class="f" id="lable">
                        F
                    </div>
                </div>
            </div>
            <div class="range_container">
                <div class="input">
                    <input type="range" name="range" id="range" class="range" max="100" min="0" value="0">
                </div>
            </div>
        </div>
    </div>

    <!-- js file -->
    <script src="script.js"></script>
</body>

</html>
